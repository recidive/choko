<div class="subform">
  <h4 ng-if="!editing">Add {{element.subform.title | lowercase}}</h4>
  <h4 ng-if="editing">Edit {{element.subform.title | lowercase}}</h4>
  <div ng-if="errors" class="alert alert-danger">
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
  </div>
  <ck-replace-element ng-repeat="element in element.subform.elements | orderBy:'weight'" />
</div>
